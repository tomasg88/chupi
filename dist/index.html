<!DOCTYPE html>
<html ng-app="chupi">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="apple-mobile-web-app-status-bar-style" content="yes"/>

    <!-- StyleSheet libraries  -->
		<link rel="stylesheet" type="text/css" href="css/chupi.min.css"/>

    <title>Chupitos</title>

    <!-- JavaScript libraries -->
    <script type="text/javascript" src="libs/angular/angular.min.js"></script>
    <script type="text/javascript" src="libs/angular/angular-animate.min.js"></script>
    <script type="text/javascript" src="libs/angular/angular-route.min.js"></script>
    <script type="text/javascript" src="libs/angular/angular-touch.min.js"></script>

    <script type="text/javascript" src="js/chupi.min.js"></script>

  </head>
  <body>

    <div class="container">
      <!-- Menu superior -->
      <div class="row">
        <div class="col-lg-3">
        </div>
        <div class="col-lg-6 text-center">
          <div ng-include="'/partials/menus/top-menu.html'"></div>
        </div>
        <div class="col-lg-3">
        </div>
      </div>

      <!-- Contenido central -->
      <div class="row">
        <div class="col-lg-2">
        </div>
        <div class="col-lg-8 text-center">
          <div class="content-container">
            <div ng-view></div>
          </div>
        </div>
        <div class="col-lg-2">
        </div>
      </div>

      <!-- Menu inferior - locales -->
      <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-10 text-center shops-container">
          <div ng-include="'/partials/menus/shops-menu.html'">
          </div>
        </div>
        <div class="col-lg-1"></div>
      </div>

    </div> <!-- Close .container -->


  </body>
</html>
